<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML 5 Layout Structure</title>
  <link href="project1.0.css?ver=34" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <div id="header_div">
      <img src="Jacklist.png" id="j_logo_img" onclick="window.location.reload()">
      <input id="input" type="text" placeholder="キーワードで検索する" maxlength="100"></input>

      <span><input type="submit" id="submit"></input></span>

    </div>
  </header>

  <main>
    <!--카테고리-->
    <div><img src="/rakuten_logo.png" id="r_logo_img" onclick='rakutenInitRequest()'></div>

    <span id="r_TopSelector" name="r_TopSelector"></span>
    <span id="r_MidSelector" name="r_MidSelector"></span>
    <span id="r_BtmSelector" name="r_BtmSelector"></span>

    <!-- <div class="CategorySelectBoxFrame"> -->
    <div><select id="CategorySelectBox" name="r_TopCategorySelectBox">
        <option value="">大カテゴリ</option>
      </select></div>
    <div> <select id="r_CategorySelectBox" name="r_MidCategorySelectBox">
        <option value="">中カテゴリ</option>
      </select></div>
    <div><select id="CategorySelectBox" name="r_BtmCategorySelectBox">
        <option value="">ソカテゴリ</option>
      </select></div>
    <div id=CategoryItemBtnMargine>
      <select id ="sortCategorySelectBox" name="sortCategorySelectBox">
        <option value="">標準</option>
      </select>
    </div>
    <!--상품란-->
    <div id="r_ItemScreen"></div>
  </main>

  <main>
    <div id=CategoryFrameSize>
      <div><img src="/amazon_logo.png" id="logo_img"></div>

      <span id="a_TopSelector" name="a_TopSelector"></span>
      <span id="a_MidSelector" name="a_MidSelector"></span>
      <div class="CategorySelectBoxFrame">
        <select id="a_CategorySelectBox" name="a_TopCategorySelectBox">
          <option value="">大カテゴリ</option>
        </select>

        <select id="CategorySelectBox" name="a_MidCategorySelectBox">
          <option value="">中カテゴリ</option>
        </select>
      </div>
    </div>
    <div id=a_CategoryItemBtnMargine></div>
    <div id="a_ItemScreen"></div>
  </main>

  <main>
    <div id=CategoryFrameSize>
      <div><img src="/yahoo_logo.png" id="logo_img"></div>
      <span id="y_TopSelector" name="y_TopSelector"></span>
      <span id="y_MidSelector" name="y_MidSelector"></span>
      <div class="CategorySelectBoxFrame">
        <select id="CategorySelectBox" name="y_TopCategorySelectBox">
          <option value="">大カテゴリ</option>
        </select>
        <select id="CategorySelectBox" name="y_MidCategorySelectBox">
          <option value="">中カテゴリ</option>
        </select>
      </div>
    </div>
    <div id=y_CategoryItemBtnMargine></div>
    <div id="y_ItemScreen"></div>
  </main>

<aside>
  <div class="sticky">
    <i class="far fa-clock" id="TimeIcon"></i>
    <div >최근 본 상품</div>
    <input type='button' value="초기화" onclick="initRecentItem();">
    <div id = 'testDB'></div>
  </div>
  <div id ="Top" onclick="window.scroll(0,0)">TOP</div>
</aside>
<script type="text/javascript" src="script.js?ver=34"></script>

</body>
